<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <h1 id="response">Will you please be my Valentine?</h1>
    <button id="yes-btn">Yes</button>
    <div id="no-container">
      <button id="no-btn">No</button>
    </div>
    <div id="checklist" style="display: none;">
        <h2>Date Ideas</h2>
        <ul id="date-ideas">
          <li><input type="checkbox" id="idea1" value="Dinner and a movie"><label for="idea1">Dinner and a movie</label></li>
          <li><input type="checkbox" id="idea2" value="Picnic in the park"><label for="idea2">Picnic in the park</label></li>
          <li><input type="checkbox" id="idea3" value="Cooking together at home"><label for="idea3">Cooking together at home</label></li>
          <li><input type="checkbox" id="idea4" value="Outdoor adventure"><label for="idea4">Outdoor adventure</label></li>
          <li><input type="checkbox" id="idea5" value="Other (specify (by messaging me (anywhere)))"><label for="idea5">Other</label>&nbsp;&nbsp;<input type="text" id="other-idea" placeholder="Please specify"></li>
        </ul>
        <button id="submit-btn">Submit</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
